<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Release Time Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Find Your Show's Release Time</h1>
  
  <input type="text" id="showSearch" placeholder="Search for a show..." />
  <button id="searchBtn">Search</button>

  <div id="showDetails"></div>

<label for="showTimeZone">Show's Time Zone:</label>
<select id="showTimeZone"></select>
<br>
<label for="localTimeZone">Your Time Zone:</label>
<select id="localTimeZone"></select>
<br>
<input type="text" id="testTime" placeholder="Test Time" />

<button id="convertBtn">Convert Time</button>


  <pre id="output"></pre>
  
  <script src="app.js"></script>
</body>
</html>
